<style class="text/css">
    .container{
        width:1000px;
    }
</style>
<form class="container " name="myForm" novalidate>
    <div ng-init="init()" class="col-md-offset-3 col-md-6">
        <div class="text wrapper text-center">
            <h3 class="form-group-lg">管理员登录</h3>
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <input style="height: 30px" type="text " class="form-control "ng-model="username" name="username" id="username"   placeholder="用户名" required>
            <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                <span ng-show="myForm.username.$error.required">请输入用户名</span>
            </span>
        </div>

        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input style="height: 30px" type="password" class="form-control" name="pwd" ng-model="pwd" id="pwd" placeholder="密码" required>
            <span style="color:red" ng-show="myForm.pwd.$dirty&& myForm.pwd.$invalid">
               <span ng-show="myForm.pwd.$error.required">*请输入密码</span>
            </span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block"
                ng-click="submitInfo()"    ng-disabled="myForm.username.$invalid||myForm.pwd.$invalid">登录
        </button>
    </div>
</form>
<div class="modal" id="remindModal" role="dialog"tabindex="-1"  aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" ng-click="closeModal()" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3  style="text-align: center" class="modal-title" id="myModalLabel1">提示信息</h3>

            </div>
            <div class="modal-body " style="text-align: center">
                <h4>{{remind}}</h4>
            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="closeModal()">确定</button>
            </div>
        </div>
    </div>
</div>
